<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <title>Wikipedia Pair Page</title>
</head>

<body>
  <div class="container">
    <div id="mp-topbanner" style="clear:both; position:relative; box-sizing:border-box; width:100%; margin:1.2em 0 6px; min-width:47em; border:1px solid #ddd; background-color:#f9f9f9; color:#000; white-space:nowrap;"> <!--decides where the top banner starts, lenght, width, color etc... -->
    <div style="margin:0.4em; width:22em; text-align:center;"> <!-- This the nesting column for the "Welcome to Wikipedia etc.." -->
    <div style="font-size:162%; padding:.1em">Welcome to <a href="/wiki/Wikipedia" title="Wikipedia">Wikipedia</a>,<!-- padding: .1em shifts thing down" -->
    </div>
    <div style="font-size:95%;">the <a href="/wiki/Free_content" title="Free content">free</a> <a href="/wiki/Encyclopedia" title="Encyclopedia">encyclopedia</a> that <a href="/wiki/Wikipedia:Introduction" title="Wikipedia:Introduction">anyone can edit</a>.</div>
    <div id="articlecount" style="font-size:85%;"><a href="/wiki/Special:Statistics" title="Special:Statistics">5,652,455</a> articles in <a href="/wiki/English_language" title="English language">English</a></div>
    </div>
      <ul style="position:absolute; right:-1em; top:50%; margin-top:-2.4em; width:38%; min-width:25em; font-size:95%;"> <!-- position:absolute is a css property in html!!? " -->
        <li style="position:absolute; left:0; top:0;"><a href="/wiki/Portal:Arts" title="Portal:Arts">Arts</a></li>
        <li style="position:absolute; left:0; top:1.6em;"><a href="#">Biography</a></li>
        <li style="position:absolute; left:0; top:3.2em;"><a href="#">Geography</a></li>
        <li style="position:absolute; left:33%; top:0;"><a href="#">History</a></li>
        <li style="position:absolute; left:33%; top:1.6em;"><a href="#">Mathmatics</a></li>
        <li style="position:absolute; left:33%; top:3.2em;"><a href="#">Science</a></li>
        <li style="position:absolute; left:66%; top:0"><a href="#">Society</a></li>
        <li style="position:absolute; left:66%; top:1.6em"><a href="#">Technology</a></li>
        <li style="position:absolute; left:66%; top:3.2em"><a href="#">All portals</a></li>
      </ul>
    </div>

  <table role="presentation" id="mp-upper" style="width: 100%; margin-top:4px; border-spacing: 0px;">
  <tr>
  <td id="mp-left" class="MainPageBG" style="width:55%; border:1px solid #cef2e0; padding:0; background:#f5fffa; vertical-align:top; color:#000;">
    <h2 id="mp-tfa-h2" style="margin:0.5em; background:#cef2e0; font-family:inherit; font-size:120%; font-weight:bold; border:1px solid #a3bfb1; color:#000; padding:0.2em 0.4em;"><span id="From_today.27s_featured_article"></span><span class="mw-headline" id="From_today's_featured_article">From today's featured article</span></h2>
    <div class="hlist inline">
      <div class="tfa-footer hlist noprint" style="text-align: right;">
      </div>
    </div>
    <h2 id="mp-dyk-h2" style="clear:both; margin:0.5em; background:#cef2e0; font-family:inherit; font-size:120%; font-weight:bold; border:1px solid #a3bfb1; color:#000; padding:0.2em 0.4em;"><span class="mw-headline" id="Did_you_know...">Did you know...</span></h2>
    <div id="mp-dyk" style="padding:0.1em 0.6em 0.5em;">
      <div class="dyk-img" style="float: right; margin-left: 0.5em;">
      </div>
    </div>
  </td>
  <td style="border:1px solid transparent;"></td>
  <td id="mp-right" class="MainPageBG" style="width:45%; border:1px solid #cedff2; padding:0; background:#f5faff; vertical-align:top;">
  <h2 id="mp-itn-h2" style="margin:0.5em; background:#cedff2; font-family:inherit; font-size:120%; font-weight:bold; border:1px solid #a3b0bf; color:#000; padding:0.2em 0.4em;"><span class="mw-headline" id="In_the_news">In the news</span></h2>
  <div id="mp-itn" style="padding:0.1em 0.6em;">
    <div role="figure" class="itn-img" style="float: right; margin-left: 0.5em;">
    </div>
      <div class="itn-footer" style="margin-top: 0.5em;">
      </div>
      <div class="hlist inline">
      </div>
      <div class="itn-footer hlist noprint" style="text-align: right;">
      </div>
    </div>
  </div>
    </div>
      <h2 id="mp-otd-h2" style="clear:both; margin:0.5em; background:#cedff2; font-family:inherit; font-size:120%; font-weight:bold; border:1px solid #a3b0bf; color:#000; padding:0.2em 0.4em;"><span class="mw-headline" id="On_this_day...">On this day...</span></h2>
      <div id="mp-otd" style="padding:0.1em 0.6em 0.5em;">
      <div style="float:right;margin-left:0.5em;" id="mp-otd-img">
      </div>
      </div>
      <div class="hlist inline nowraplinks">
      </div>
      <div class="otd-footer hlist noprint" style="text-align: right;">
      </div>
      </td>
      </tr>
      </table>
    </div>
    </div>
  </div>
</body>
</html>
